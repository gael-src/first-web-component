  <body>
    <h1>First Web Component</h1>

    <!-- CUSTOM ELEMENT -->
    <!-- 
        This is a custom element:
            Declared with two words minimum, seperated by dashes.
            Just HTML, and optional CSS.
    -->
    <gael-element>Hello</gael-element>

    -->
